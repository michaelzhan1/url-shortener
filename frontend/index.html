<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
</head>

<body>
  <h1>URL Shortener</h1>
  <form id="main-form">
    <input type="text" id="url" name="url" placeholder="Enter URL (need http://)">
    <br>
    <input type="text" id="custom-id" name="custom-id" placeholder="Custom ID (optional)">
    <br>
    <button type="submit" id="shorten">Shorten</button>
  </form>
  <div id="shortened-url"></div>

  <script src="script.js" type="module"></script>
</body>

</html>
